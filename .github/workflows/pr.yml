name: pr

on:
  pull_request:

jobs:
  test-pr:
    uses: ./.github/workflows/_test.yml
  mutation-test-pr:
    uses: ./.github/workflows/_mutation-test.yml
    with:
      s3-basedir: soshal-mutation-test/pr${{ github.event.pull_request.number }}
    secrets: inherit
  deploy-pr:
    uses: ./.github/workflows/_deploy.yml
    needs: test-pr
    with:
      app-name: pr${{ github.event.pull_request.number }}-soshal
      docker-name: soshal:pr${{ github.event.pull_request.number }}
    secrets: inherit
  cleanup-resources:
    runs-on: ubuntu-latest
    env:
      CAPROVER_URL: paas.mkizka.dev
      CAPROVER_PASSWORD: ${{ secrets.CAPROVER_PASSWORD }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm i
      - run: ./ci/cleanup-resources.mts
