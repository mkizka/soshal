name: mutation-test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm i
      - run: SKIP_ENV_VALIDATION=1 pnpm stryker run --fileLogLevel trace
      - uses: unfor19/install-aws-cli-action@v2
      - name: Upload reports
        run: |
          mv stryker.log reports/mutation/ 
          aws --endpoint-url https://minio-s3.paas.mkizka.dev s3 sync reports/mutation s3://soshal-mutation-test/pr${{ github.event.pull_request.number }}/
      - uses: thollander/actions-comment-pull-request@v2
        if: ${{ github.event_name == 'pull_request' }}
        with:
          message: |
            ミューテーションテスト結果が更新されました
            :gun: [mutation.html](https://minio-s3.paas.mkizka.dev/soshal-mutation-test/pr${{ github.event.pull_request.number }}/mutation/mutation.html)
            :page_facing_up: [stryker.log](https://minio-s3.paas.mkizka.dev/soshal-mutation-test/pr${{ github.event.pull_request.number }}/mutation/stryker.log)
          comment_tag: link
